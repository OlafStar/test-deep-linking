<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>
    <div id="webViewMessage"></div>
    <a href="#" id="openViewButton">Open View</a>
    <script>
        function updateWebViewMessage() {
            var webViewMessageElement = document.getElementById('webViewMessage');
            if (window.usingWebView) {
                webViewMessageElement.textContent = 'We are using a WebView.';
            } else {
                webViewMessageElement.textContent = 'We are not using a WebView.';
            }
        }
        // Do not call updateWebViewMessage() here, it will be called from webView(_:didFinish:)
        document.getElementById('openViewButton').addEventListener('click', function (event) {
            event.preventDefault();
            var parameterValue = 'example';
            window.location.href = 'yourapp://openview?parameter=' + encodeURIComponent(parameterValue);
        });
    </script>
</body>
</html>
