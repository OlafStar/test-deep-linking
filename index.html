<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>
    <a href="#" id="openViewButton">Open View</a>
    <p id="messageContainer"></p> <!-- Add this line -->
    <script>
        document.getElementById('openViewButton').addEventListener('click', function (event) {
            event.preventDefault();
            var parameterValue = 'example';
            window.location.href = 'yourapp://openview?parameter=' + encodeURIComponent(parameterValue);
        });
    </script>
</body>
</html>
